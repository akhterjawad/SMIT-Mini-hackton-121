<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  </style>
  <!-- Link DaisyUI stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <!-- Navbar -->
  <div class="bg-[#7749F8] navbar border flex justify-between pl-[30px] pr-[30px] items-center h-16 text-[20px] sm:text-3xl">
    <p class="ml-5 text-white">Personal Blogging App</p><p class="text-white"><a href="./register.html">register</a></p>
</div>

<div class="navbar bg-gray-100">
  <div class="flex-1">
      <h1 class="sm:text-[1.7rem] text-[20px] font-bold uppercase   pl-[60px]">login</h1>
  </div>
</div>

  <div class="h-[80vh] flex items-center justify-center">
    <!-- Form container -->
    <form id="form" class="bg-[#FFF6F6] w-[350px] p-[40px] pt-[38px] pb-[35px] border-gray-300 border rounded-3xl">
      <!-- Email field -->
      <p class="mb-3"><b>Email</b></p>
      <label class="bg-[#FFF6F6] mb-3 input input-bordered flex items-center gap-2 mb-[20px]">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
          <path
            d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z" />
          <path
            d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z" />
        </svg>
        <!-- Email input -->
        <input type="email" class="grow" id="email" placeholder="Email" />
      </label>

      <!-- Password field -->
      <p class="mb-3"><b>Password</b></p>
      <label class="bg-[#FFF6F6] input input-bordered flex items-center gap-2  ">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
          <path fill-rule="evenodd"
            d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z"
            clip-rule="evenodd" />
        </svg>
        <!-- Password input -->
        <input type="password" class="grow " id="password" value="password" />
      </label>
      <div class="flex justify-center mt-5 mb-5 items-center">
      <button type="submit"
      class=" text-white bg-[#7749F8] hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Login</button>
    </div>
      <!-- Registration link -->
      <div class="flex justify-center items-center">
        <a href="./register.html" class="text-blue-500">Not a user? Please register first</a>
      </div>
    </form>
  </div>

  <!-- Script files -->
  <script type="module" src="./script/login.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
